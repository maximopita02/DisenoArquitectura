    <section class="contact">
        <div class="u-wrapper">
          <div class="contact-content">
    
            <form id="form" action="" class="form">
              <h3 class="tag"><span>Contactenos</span></h3>
              <label for="name">Nombre Completo <span>*</span></label>
              <input name="name" required type="text" id="name" placeholder="Maximo">
              <label for="email">Correo electrónico <span>*</span></label>
              <input name="email" type="text" id="email" required placeholder="maximo@gmail.com">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
              <button type="submit" class="btn primary full">Enviar Mensaje</button>
            </form>
            <a href="mailto:g3digitaldesign@gmail.com" id="trucazo"></a>
          </div>

      </section>
    <section id="Iconos">
        <div id="Contenido-Iconos">

            <a href="https://api.whatsapp.com/send?phone=5491161061644&text=Hola%21" target="_blank"><img src="Imagenes/icons8-whatsapp-50.png" alt="Logo de Whatsapp"></a>

        </footer>
        <script>
            const $form = document.querySelector('#form')
            const $buttonMailto = document.querySelector('#trucazo')
        
            $form.addEventListener('submit', handleSubmit)
        
            function handleSubmit(event) {
              event.preventDefault()
              const form = new FormData(this)
              $buttonMailto.setAttribute('href', `mailto:g3digitaldesign@gmail.com?subject=nombre ${form.get('name')}  correo ${form.get('email')}&body=${form.get('message')}`)
              $buttonMailto.click()
            }
